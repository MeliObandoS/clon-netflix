<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Neiflis</title>
</head>

<body>

    <div class="primerseccion">
        <p class="tituloNetflix">NETFLIX</p>
        <div class="login"><a href="https://www.netflix.com/mx/login"
                target="_blank">Login</a></div>
    </div>
    <div class="containerPadre">
        <div class="suscripcion">
            <p class="textoInicio">Unlimited movies, TV shows, and more.</p>
            <p class="textoSecundario">Watch ANYWHERE, cancel ANYTIME.</p>
        </div>
        <div class="barraDeTexto">
            <input class="email" type="email">
            <div class="boton"><a href="https://www.netflix.com/signup/registration"
                    target="_blank">Try It Now !!</a> </div>
        </div>
        <p class="texto"> Ready to watch? Enter your email to create or access your account. </p>
    </div>
</body>

</html>
